<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" routerLink="/dashboard"
            >Manage Calibration Team</a
          >
        </div>
      </div>
    </nav>

    <div class="main-body">
      <div class="container">
        <p class="avatar avatar-name">{{ userRole | titlecase }}</p>
        <img
          src="../../assets/img/img_avatar.png"
          alt="Avatar"
          class="avatar"
          style="margin-right: 0px"
        />
      </div>

      <div class="container" style="padding-left: 900px; font-size: 20px">
        <a>+ Add new group</a>
      </div>
      &nbsp;

      <div class="container">
        <table>
          <tr style="font-size: large">
            <th>Team Sr</th>
            <th>Team Name</th>
            <th>Turn around time</th>
          </tr>
          <tr *ngFor="let allTeam of allTeams; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ allTeam.teamName || "-" }}</td>
            <td>
              {{ allTeam.teamAroundTime || "-" }} hours<a
                ><span class="glyphicon glyphicon-edit"></span
              ></a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
