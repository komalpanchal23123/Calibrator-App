<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">

            <div class="navbar-header">
                <a class="navbar-brand" href="#">DashBoard</a>
            </div>
        </div>
    </nav>

    <div>
        <img src="../../assets/img/img_avatar.png" alt="Avatar" class="avatar" style="float: right;">
    </div>
    &nbsp;

    <div class="container">
        <table>
            <tr>
                <th style="font-size: xx-large;;">Pending Approvals</th>
            </tr>
        </table>
        <table>

            </tr>
            <tr>
              <td>Eve</td>

            </tr>
            <tr>
              <td>Adam</td>

              <td>67</td>
            </tr>
          </table>
    </div>
    &nbsp;

    <div class="container">
        <table>
            <tr>
                <th style="font-size: xx-large;;">Upcoming Calibration Assigned To You</th>
            </tr>
        </table>
        <table>
            <tr style="font-size: large;">
              <th>First Name</th>
              <th>Last Name</th>
              <th>Points</th>
            </tr>
            <tr>
              <td>Jill</td>
              <td>Smith</td>
              <td>50</td>
            </tr>
            <tr>
              <td>Eve</td>
              <td>Jackson</td>
              <td>94</td>
            </tr>
            <tr>
              <td>Adam</td>
              <td>Johnson</td>
              <td>67</td>
            </tr>
          </table>
          
    </div>
    &nbsp;

    <div class="container">
        
    </div>

</html>
